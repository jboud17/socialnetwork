<header>
  <div class="container header inner">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img *ngIf="hash != undefined" [src]="s3+hash" id="profilePicIcon"/>
          <a class="navbar-brand">{{this.nameOfUser}}</a>
          <a class="navbar-brand" *ngIf="viewedUser != undefined">{{this.viewedUser.first_name}} {{this.viewedUser.last_name}}</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right masthead-nav">
            <!-- <li><a>Personal info 1?</a></li> -->
          </ul>
        </div>

      </div>
    </nav>
  </div>
</header>

<div class="container-fluid tabStrip">
  <ul class="nav nav-tabs text-center">
    <li class="col-sm-4 grey leftTab" (click)="leftTabClick()">
      {{ leftTabPage }}
    </li>
    <li class="col-sm-4 blue middleTab" (click)="middleTabClick()">
      {{ middleTabPage }}
    </li>
    <li class="col-sm-4 orange rightTab" (click)="logout()">
      Logout
    </li>
  </ul>
</div>

<div class="container-fluid search-container">
  <div class="container">
    <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-padding">
      <input class="form-control" type="text" id="searchbar" placeholder={{textBoxPlaceholder}} (keyup)="this.filterSearch()">
      <table>
        <tbody class="search-results">
          <tr *ngFor="let u of usersForSearch" class="ontop">
            <td class="search-col" (click)="this.routeForUser(u.username)">Username: {{u.username}}, Name: {{u.first_name}} {{u.last_name}}</td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
