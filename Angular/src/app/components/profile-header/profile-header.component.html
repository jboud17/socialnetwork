<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<header>
  <div class="container header inner">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" *ngIf="this.viewedUser != undefined">{{this.viewedUser.first_name}} {{this.viewedUser.last_name}}</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right masthead-nav">
            <li><a>Personal info 1?</a></li>
          </ul>
        </div>
      </div>
      <input type="text" id="searchbar" placeholder={{textBoxPlaceholder}} (keyup)="this.filterSearch()">
    </nav>
    <tr *ngFor="let u of usersForSearch" class="ontop">
      <td (click)="this.routeForUser(u.username)">Username: {{u.username}}, Name: {{u.first_name}} {{u.last_name}}</td>
    </tr>
  </div>
</header>
<div class="container-fluid tabStrip">
  <ul class="nav nav-tabs text-center">
    <li class="col-sm-4 grey leftTab" (click)="leftTabClick()">
      {{ leftTabPage }}
    </li>
    <li class="col-sm-4 blue middleTab" (click)="middleTabClick()">
      {{ middleTabPage }}
    </li>
    <li class="col-sm-4 orange rightTab" (click)="logout()">
      Log out
    </li>
  </ul>
</div>
