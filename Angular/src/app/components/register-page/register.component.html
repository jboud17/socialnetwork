  body {
    background: rgb(96,108,136); /* Old browsers */

<div class="bgimg">
  <div class="login-form">
    <form data-toggle="validator" class="box" action="http://localhost:8080/SocialMedia/registerUser" method="post">
      <div style="margin-bottom:20px">
        <img src="https://i.imgur.com/BmJvMr3.png" alt="Revature" id="Revature-logo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName" required>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" placeholder="birthday" name="birthdate" id="birthday" value="12-12-1212">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
      </div>
      <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
      </div>
      <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword">
      </div>
      <button type="submit" class="log-btn">Register</button>
    </form>
  </div>
</div>
