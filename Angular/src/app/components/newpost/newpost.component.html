<div class="row" style="margin-top:40px">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="create-post">
      <form action="" enctype="multipart/form-data">
        <div class="form-group">
          <input name="postImage" type="file" accept="image/*" onchange="loadFile(event)">
          <img class="img-responsive" id="output"/>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="postSummary" rows="5" placeholder="Enter your post summary here..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
