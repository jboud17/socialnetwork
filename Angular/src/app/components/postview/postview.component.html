<div *ngFor="let p of postsToDisplay" class="row post-body">
    <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2 class="post-title">{{ p.title ? p.title : p[1] }} <span *ngIf="p[6]">by <a [href]="'/SocialMedia/profile/'+p[6]">{{ p[6] }}</a></span></h2>
            </div>
            <div class="panel-image">
                <img [src]="p.hash?s3+p.hash:s3+p[2]" class="panel-image-preview" />
            </div>
            <div class="panel-body">
                <p>{{ p.post_text ? p.post_text : p[3] }}</p>
            </div>
