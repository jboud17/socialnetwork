<app-profile-header></app-profile-header>

<div class="bgimg">
  <div class="row">
    <div class="col-md-6">
      <div class="login-form">
        <form class="box" action="http://localhost:8080/SocialMedia/updateInfo" method="post">
          <img src="https://i.imgur.com/BmJvMr3.png" alt="Revature" id="Revature-logo">
          <br><br>    <!-- just to give some space between the image and the form-->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="firstname" id="firstname">
          </div>
          <div class="form-group log-status">
            <input type="text" class="form-control" placeholder="Last name" name="lastname" id="lastname">
          </div>
          <div class="form-group log-status">
            <input type="text" class="form-control" placeholder="Email" name="email" id="email">
          </div>
          <button type="submit" class="log-btn">Update Info</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="login-form">
          <form class="box" action="http://localhost:8080/SocialMedia/resetPassword" method="put">
            <img src="https://i.imgur.com/BmJvMr3.png" alt="Revature" id="Revature-logo">
            <br><br>    <!-- just to give some space between the image and the form-->
            <div class="form-group">
              <input type="password" class="form-control" placeholder="New password" name="password" id="password">
            </div>
            <button type="submit" class="log-btn">Change Password</button>
          </form>
        </div>
    </div>
  </div>
</div>

<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
